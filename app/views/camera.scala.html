@(id: String, facebookId: String)(implicit request: RequestHeader)

@javascripts = {
    <script type="text/javascript">var FACEBOOK_ID = '@facebookId'</script>
    <script src="@routes.Assets.at("javascripts/camera.js")" type="text/javascript"></script>
}

@main("Partyo", javascripts) {
    <video id="video" width="1024" height="768" autoplay></video>
    <canvas id="canvas" width="1024" height="768"></canvas>
}
